      <script>

window.addEventListener('load', function() {
  var video = document.getElementById('video');
  var videoLinks = document.getElementsByClassName('video-link');
  var currentVideoIndex = 0;

  // Play the first video when the page loads
  playVideo(currentVideoIndex);

  // Add click event listeners to all video links
  for (var i = 0; i < videoLinks.length; i++) {
    videoLinks[i].addEventListener('click', function() {
      var src = this.getAttribute('data-src');
      currentVideoIndex = Array.from(videoLinks).indexOf(this);
      playVideo(currentVideoIndex);
    });
  }

  // Event listener to play the next video
  video.addEventListener('ended', function() {
    currentVideoIndex++;
    if (currentVideoIndex < videoLinks.length) {
      playVideo(currentVideoIndex);
    }
  });

  function playVideo(index) {
    var videoSrc = videoLinks[index].getAttribute('data-src');
    video.src = videoSrc;
    video.load();
    video.play();
  }
});
